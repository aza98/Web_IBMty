name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Subir archivos por SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FRPHOSTNAME }}
          username: ${{ secrets.FTPUSERNAME }}
          password: ${{ secrets.FTPPASSWORD }}
          port: 22
          source: "./"
          target: "/public_html/test-push-ftp/"
          overwrite: true
          strip_components: 1
          rm: false
          timeout: 120s